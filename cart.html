<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - E-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .background {
      background-color: rgb(85, 174, 233);
      color: white;
      padding: 1rem;
    }
    .cart-container {
      margin: 20px auto;
      max-width: 1200px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .cart-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 80px;
      border-radius: 5px;
    }
    .cart-item-details {
      flex: 1;
      margin-left: 20px;
    }
    .cart-total {
      text-align: right;
      margin-top: 20px;
    }
    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .btn-dark {
    background-color: rgb(242, 241, 241);
    border: none;
  }
  .btn-dark:hover {
    background-color: rgb(87, 222, 231);
  }
  </style>
</head>
<body>
  <header class="background">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="image/mal.png" alt="Logo" width="90">
      </div>
      <h1 class="logo mb-0">E-Shop</h1>
      <form class="d-flex search-bar">
        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <nav>
        <ul class="nav">
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="image/home.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Home
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="products.html">
                <img src="image/products.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Products
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="about.html">
                <img src="image/personal.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                About
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="contact.html">
                <img src="image/contact4.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Contact
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="login.html">
                <img src="image/login2.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Login
              </a>
            </div>
          </nav>
          </ul>
      </nav>
      <a href="cart.html" class="btn btn-warning">Cart (0)</a>
    </div>
      <br><a href="products.html" class="btn btn-outline-light">Continue Shopping</a></br>
    </div>
  </header>
  <section class="cart-container">
    <div class="cart-header">
      <h2>Your Shopping Cart</h2>
    </div>
    <div id="cart-items">
      <div class="cart-item">
        <img src="image/kemeja.jpg" alt="Product 1">
        <div class="cart-item-details">
          <p class="mb-0"><strong>Man Socks</strong></p>
          <p class="mb-0 text-muted">Price: RM 10.00</p>
          <button class="btn btn-link text-danger p-0">Remove</button>
        </div>
        <p>$10.00</p>
      </div>
      <div class="cart-item">
        <img src="image/cookies.jpg" alt="Product 2">
        <div class="cart-item-details">
          <p class="mb-0"><strong>Chocolate Chips Cookies</strong></p>
          <p class="mb-0 text-muted">Price: RM 20.00</p>
          <button class="btn btn-link text-danger p-0">Remove</button>
        </div>
        <p>$20.00</p>
      </div>
    </div>
    <div class="cart-total">
      <p><strong>Total:</strong> RM 30.00</p>
    </div>
    <div class="cart-actions">
      <a href="checkout.html" class="btn btn-warning">Proceed to Checkout</a>
      <a href="products.html" class="btn btn-dark">Continue Shopping</a>
    </div>
  </section>
  <footer class="background text-center mt-4">
    <p class="mb-0">&copy; 2024 E-Shop. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
