<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - E-Shop</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .background {
      background-color: rgb(85, 174, 233);
      color: white;
      padding: 1rem;
    }
    .checkout-container {
      margin: 20px auto;
      max-width: 900px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .checkout-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-dark {
      background-color: rgb(242, 241, 241);
      border: none;
    }
    .btn-dark:hover {
      background-color: rgb(87, 222, 231);
    }
    .order-summary {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .order-summary h5 {
      margin-bottom: 10px;
    }
    .order-summary p {
      margin: 0;
    }
  </style>
</head>
<body>
  
  <header class="background">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="image/mal.png" alt="Logo" width="90">
      </div>
      <h1 class="logo mb-0">E-Shop</h1>
      <form class="d-flex search-bar">
        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <nav>
        <ul class="nav">
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="image/home.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Home
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="products.html">
                <img src="image/products.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Products
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="about.html">
                <img src="image/personal.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                About
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="contact.html">
                <img src="image/contact4.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Contact
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="login.html">
                <img src="image/login2.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Login
              </a>
            </div>
          </nav>
          </ul>
      </nav>
      <a href="cart.html" class="btn btn-warning">Cart (0)</a>
    </div>
      <a href="cart.html" class="btn btn-warning">Back to Cart</a>
    </div>
  </header>

  
  <section class="checkout-container">
    <div class="checkout-header">
      <h2>Checkout</h2>
      <p>Please enter your details to complete your purchase</p>
    </div>

    
    <form action="placeorder.html" method="post">
      <h5>Shipping Information</h5>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your shipping address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter your ZIP code" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      
      <h5 class="mt-4">Payment Information</h5>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
      </div>

    
      <div class="order-summary">
        <h5>Order Summary</h5>
        <p><strong>Product 1:</strong> RM 10.00</p>
        <p><strong>Product 2:</strong> RM 20.00</p>
        <p><strong>Total:</strong> RM 30.00</p>
      </div>


      <button type="submit" class="btn btn-warning mt-3">Place Order</button>
    </form>
  </section>

  <footer class="background text-center mt-4">
    <p class="mb-0">&copy; 2024 E-Shop. All rights reserved.</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
