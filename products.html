<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
    font-family: 'Arial', sans-serif;
  }
  .logo img {float: left;
    width: 90px;
    height: auto;
    }
    .background {
      background-color: rgb(85, 174, 233);
      color: white;
      padding: 1rem;
  }
  .btn-dark {
    background-color: rgb(242, 241, 241);
    border: none;
  }
  .btn-dark:hover {
    background-color: rgb(87, 222, 231);
  }
  
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - E-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <header class="background">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <img src="image/mal.png">
        </div>
      <h1 class="logo mb-0">E-Shop</h1>
      <form class="d-flex search-bar">
        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    
      <nav>
        <ul class="nav">
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="image/home.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Home
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="products.html">
                <img src="image/products.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Products
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="about.html">
                <img src="image/personal.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                About
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="contact.html">
                <img src="image/contact2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Contact
              </a>
            </div>
          </nav>
          <nav class="navbar bg-btn btn-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="login.html">
                <img src="image/login2.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Login
              </a>
            </div>
          </nav>
          </ul>
      </nav>
      <a href="cart.html" class="btn btn-warning">Cart (0)</a>
    </div>
  </header>

  
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Our Products</h2>
      <u><h2 class="text-align mb-4">Clothing</h2></u>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        
        <div class="col">
          <div class="card h-100">
            <img src="image/kemeja.jpg" class="card-img-top" alt="Product 1">
            <div class="card-body text-center">
              <h5 class="card-title">Man</h5>
              <p class="card-text">RM 45.00</p>
              <a href="product1.html" class="btn btn-primary">View Product</a>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="card h-100">
            <br><br><br><img src="image/woman2.jpeg" class="card-img-top" alt="Product 2"></br></br></br>
            <div class="card-body text-center">
              <h5 class="card-title">Woman</h5>
              <p class="card-text">RM 35.00</p>
              <a href="product2.html" class="btn btn-primary">View Product</a>
            </div>
          </div>
        </div>
       
        <div class="col">
          <div class="card h-100">
            <br><br><br><img src="image/kids.webp" class="card-img-top" alt="Product 3"></br></br></br>
            <div class="card-body text-center">
              <h5 class="card-title">Kids</h5>
              <p class="card-text">RM 20.00</p>
              <a href="product3.html" class="btn btn-primary">View Product</a>
            </div>
          </div>
        </div>
      
        <div class="col">
          <div class="card h-100">
            <br><br><br><img src="image/shoes2.jpg" class="card-img-top" alt="Product 4"></br></br></br>
            <div class="card-body text-center">
              <h5 class="card-title">Shoes</h5>
              <p class="card-text">RM 50.00</p>
              <a href="product4.html" class="btn btn-primary">View Product</a>
            </div>
          </div>
        </div>
       

      </div>
    </div>
  </section>

  <footer class="background text-center">
    <p class="mb-0">&copy; 2024 E-Shop. All rights reserved.</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
